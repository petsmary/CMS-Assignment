<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
        <title>Clubhouse Management System</title>
        <link rel="stylesheet" type="text/css" href="admin/bootstrap/css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="admin/font-awesome/css/font-awesome.min.css" />
        <link rel="stylesheet" type="text/css" href="admin/css/local.css" />

        <script type="text/javascript" src="admin/js/jquery-1.10.2.min.js"></script>
        <script type="text/javascript" src="admin/bootstrap/js/bootstrap.min.js"></script>

        <!-- you need to include the shieldui css and js assets in order for the charts to work -->
        <link rel="stylesheet" type="text/css" href="http://www.shieldui.com/shared/components/latest/css/light-bootstrap/all.min.css" />
        <link id="gridcss" rel="stylesheet" type="text/css" href="http://www.shieldui.com/shared/components/latest/css/dark-bootstrap/all.min.css" />
        <script type="text/javascript" src="http://www.shieldui.com/shared/components/latest/js/shieldui-all.min.js"></script>
        <script type="text/javascript" src="http://www.prepbootstrap.com/Content/js/gridData.js"></script>
    </h:head>
    <h:body>
        <div id="wrapper">
            <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="admin.xhtml"> Admin Panel</a>
                </div>
                <div class="collapse navbar-collapse navbar-ex1-collapse">
                    <ul id="active" class="nav navbar-nav side-nav">
                        <li><h:outputLink value="admin.xhtml"><i class="fa fa-bullseye"></i> Database</h:outputLink></li>
                        <li  class="selected"><h:outputLink value="add.xhtml"><i class="fa fa-list-ol"></i> Add Facilites</h:outputLink></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right navbar-user">
                        <li class="dropdown messages-dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown"><i class="fa fa-envelope"></i> Messages <span class="badge">2</span> <b class="caret"></b></a>
                            <ul class="dropdown-menu">
                                <li class="dropdown-header">2 New Messages</li>
                                <li class="message-preview">
                                    <a href="#">
                                        <span class="avatar"><i class="fa fa-bell"></i></span>
                                        <span class="message">Security alert</span>
                                    </a>
                                </li>
                                <li class="divider"></li>
                                <li class="message-preview">
                                    <a href="#">
                                        <span class="avatar"><i class="fa fa-bell"></i></span>
                                        <span class="message">Security alert</span>
                                    </a>
                                </li>
                                <li class="divider"></li>
                                <li><a href="#">Go to Inbox <span class="badge">2</span></a></li>
                            </ul>
                        </li>
                        <li class="dropdown user-dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown"><i class="fa fa-user"></i> #{session.getAttribute("username")}<b class="caret"></b></a>
                            <ul class="dropdown-menu">
                                <li><a href="#"><i class="fa fa-user"></i> Profile</a></li>
                                <li><a href="#"><i class="fa fa-gear"></i> Settings</a></li>
                                <li class="divider"></li>
                                <h:form>
                                    <li>
                                        <i class="fa fa-power-off"></i>
                                        <h:commandLink style='text-decoration: none; color: white;' action="#{login.logout2()}" value=" Log Out" />
                                    </li>
                                </h:form>
                            </ul>
                        </li>
                        <li class="divider-vertical"></li>
                        <li>
                            <form class="navbar-search">
                                <input type="text" placeholder="Search" class="form-control"/>
                            </form>
                        </li>
                    </ul>
                </div>
            </nav> 
            <h:form>
                <div class="row text-center">
                    <h2>Add Facility</h2>
                </div>
                <div>

                    <div>
                        <label for="facilitiesList" class="col-md-2">
                            Select a facility:
                        </label>            
                        <div class="col-md-9">
                            <h:selectOneMenu id="facilitiesList" value="#{manage.type}" class="form-control">
                                <f:selectItems value="#{manage.availableItems.entrySet()}" var="entry" itemValue="#{entry.key}" itemLabel="#{entry.value}" />
                            </h:selectOneMenu>
                        </div>
                        <div class="col-md-1">
                            <i class="fa fa-lock fa-2x"></i>
                        </div> 
                    </div>
                    <div>
                        <label for="name" class="col-md-2">
                            Name:
                        </label>
                        <div class="col-md-9">
                            <h:inputText id="name" value="#{manage.nameadd}" p:placeholder="Enter a Name" class="form-control"/>
                        </div>
                        <div class="col-md-1">
                            <i class="fa fa-lock fa-2x"></i>
                        </div>
                    </div>
                    <div>
                        <label for="location" class="col-md-2">
                            Location:
                        </label>
                        <div class="col-md-9">
                            <h:inputText id="location" value="#{manage.location}" p:placeholder="Enter a Location" class="form-control"/>
                        </div>
                        <div class="col-md-1">
                            <i class="fa fa-lock fa-2x"></i>
                        </div>
                    </div>
                    <div>
                        <label for="date" class="col-md-2">
                            Date:
                        </label>
                        <div class="col-md-9">
                            <h:inputText id="date" value="#{manage.date}" p:placeholder="Enter a Date with yyyy-MM-dd" class="form-control">
                                <f:convertDateTime pattern="yyyy-MM-dd"/>  
                            </h:inputText>
                            <h:message for="date" style="color:red" />
                        </div>
                        <div class="col-md-1">
                            <i class="fa fa-lock fa-2x"></i>
                        </div>
                    </div>
                    <div>
                        <label for="open" class="col-md-2">
                            Start Time:
                        </label>
                        <div class="col-md-9">
                            <h:inputText id="open" value="#{manage.open}" p:placeholder="Enter a Date with hh:mm:ss" class="form-control"/> 
                            <h:message for="open" style="color:red" />
                        </div>
                        <div class="col-md-1">
                            <i class="fa fa-lock fa-2x"></i>
                        </div>
                    </div>
                    <div>
                        <label for="end" class="col-md-2">
                            End Time:
                        </label>
                        <div class="col-md-9">
                            <h:inputText id="end" value="#{manage.end}" p:placeholder="Enter a time with hh:mm:ss" class="form-control"/>
                            <h:message for="end" style="color:red" />
                        </div>
                        <div class="col-md-1">
                            <i class="fa fa-lock fa-2x"></i>
                        </div>
                    </div>
                    <div>
                        <label for="limit" class="col-md-2">
                            Limit:
                        </label>
                        <div class="col-md-9">
                            <h:inputText id="limit" value="#{manage.limit}" p:placeholder="Enter a number of people can select" class="form-control">
                                <f:convertNumber integerOnly="true"/>
                                <f:validateLongRange minimum="1" maximum="100"/>
                            </h:inputText>
                            <h:message for="limit" style="color:red" />
                        </div>
                        <div class="col-md-1">
                            <i class="fa fa-lock fa-2x"></i>
                        </div>
                    </div>
                    <div class="row">
                        <h:commandButton value="Add" class="btn btn-info" action="#{manage.add()}"/>
                        <h:messages globalOnly="true" style="color: red"/>
                    </div>
                </div>
            </h:form>
        </div>
    </h:body>
</html>
